<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <header class="container has-background-primary">
        <section class="columns is-mobile">
            <div class="column">
                <h1 class="is-size-1">Who's the Best?</h1>
                <h3>Compare your favorite athletes</h3>
            </div>
        </section>
    </header>

    <section class="container">
        <div class="columns is-mobile mx-2">        
            <div class="column">
                <div class="box mt-5">
                    <p>Choose your athletes to compare and post them on the court.</p>
                    <input type="text" placeholder="name, team">
                    <button>Search</button>
                </div>
            </div>            
        </div>
    </section>
    <section class="container box mx-4 mt-6">
        <div class="columns is-vcentered is-mobile">
            <figure class="column is-one-quarter image is-128x128">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
            <div class="column is-one-quarter">
                <div class="card has-background-danger">
                    <p>stats</p>
                </div>
            </div>
                        
            <div class="column is-one-quarter">
                <div class="card has-background-danger">
                    <p>stats</p>
                </div>
            </div>
            <figure class="column is-one-quarter image is-128x128">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
        </div>
    </section>

    <footer></footer>

</body>

</html>
