<body>
    <header class="container has-background-dark ">
        <section class="columns is-mobile has-text-white">
            <div class="column is-5">
                <h1 class="is-size-1">Who's the Best?</h1>
                <h3>View you favorite NBA players stats</h3>
            </div>            
        </section>
        
    </header>

    <!--Search Box-->
    <section class="container">
        <div class="columns is-mobile mx-2">
            <div class="column">
                <div class="box mt-5 has-background-info column">
                    <p>Choose an NBA player and season.</p>
                    <div>
                        <input id="player-input" class="input is-focused is-info" type="text" placeholder="Players Full Name" name="search">
                        <input id="season" class="input is-focused is-info" type="text" placeholder="Year" name="search">
                        <a class="button" id="search-btn">Search</a>
                        <div id="first-names"></div>
                    </div>
                </div>   
            </div>
            <div class="column is-one-fifth"> 
                <div class="mt-6">
                    <h1 class="has-text-centered is-size-2">VS.</h1>
                </div>
            </div>
            <div class="column">
                <div class="box mt-5 has-background-info column">
                    <p>Choose an NBA player and season.</p>
                    <div>
                        <input id="player-input-2" class="input is-focused is-info" type="text" placeholder="Players Full Name" name="search">
                        <input id="season-2" class="input is-focused is-info" type="text" placeholder="Year" name="search">
                        <a class="button" id="search-btn-2">Search</a>
                        <div id="first-names"></div>
                    </div>
                </div>   
            </div>
            <div class="column is-one-fifth"> 
                <div class="save-box box mt-5 has-background-info ">
                    <p>Save your comparison?</p>
                    <a class = "button" id= "save-button">Save</a>
                </div>
            </div>
        </div>
    </section>

    <!--Basketball Court, Stats, and player photo-->
    <div class= "columns is-centered">
        <section id="bball-court" class=" column container box mx-4 mt-6">
        <!-- Player picture -->
        <div class="columns is-vcentered is-mobile">
            <div class="column">
                <figure class="image is-128x128">
                    <img id="player1-pic" class="is-rounded">
                </figure>
            </div>
            <!-- Stat Card -->
            <div class="column">
                <div class="card has-background-dark has-text-white">
                    <h2 class=" mx-2 mt-2 mb-3 is-underlined">STATS</h2>
                    <div id="player1-stats" class="mx-2">
     
                    </div>                             
                </div>
            </div>
            <!-- Stat Card -->
            <div class="column">
                <div class="card has-background-dark has-text-white">
                    <h2 class=" mx-2 mt-2 mb-3 is-underlined">STATS</h2>
                    <div id="player2-stats" class="mx-2">
      
                    </div>                             
                </div>
            </div> 
            <!-- Player picture -->
           <div class="column">
                <figure class="image is-128x128">
                    <img id="player2-pic" class="is-rounded">
                </figure>
            </div>
    </section>
    </div>
    <!-- Saved players -->
    <div class="columns is-centered">
        <div class="column box is-half">
            <h1 class="has-text-centered is-size-3">Past Comparisons</h1>
            <div class="box column is-half has-background-info" id="past-players">

            </div>
            
        </div>
    </div>
